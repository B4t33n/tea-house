<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea-house</title>

    <!-- font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="container mx-auto mt-20 ml-4">
        <header class="items-center justify-around lg:flex">
            <!-- banner content -->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="text-gray-600 w-3/4 text-xl">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="px-3 py-2 bg-gradient-to-r from-orange-500 to-red-500 rounded-lg text-white font-bold">Explore more <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>

            <!-- banner image -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="absolute top-48 md:top-80 md:left-32 lg:left-28 flex text-xl items-center bg-white shadow-lg px-2 py-3 md:px-10 lg:py-4 rounded-lg">
                    <!-- icon -->
                     <div><i class="fa-solid fa-star text-amber-500 text-2xl"></i></div>

                     <!-- text -->
                      <div class="ml-2">
                        <h3 class="lg:text-xl font-bold">5.00</h3>
                        <p class="text-gray-500">Trust pilot Ratings</p>
                      </div>
                 </div>
            </div>

            <!-- star card -->
        </header>
    </main>
</body>
</html>
